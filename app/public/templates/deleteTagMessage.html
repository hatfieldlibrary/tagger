<md-dialog aria-label="Add tag" class="dialogs">
  <md-dialog-content>
    <h3 class="md-display-1">Delete Category</h3>
    <md-input-container>
      Delete this Tag? This will remove the tag from all collections that have used it.
     </md-input-container>
   </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="closeDialog()">
      Cancel
    </md-button>
    <md-button ng-click="deleteTag(Data.currentTagIndex)">
      Delete Tag
    </md-button>
   </div>
</md-dialog>
