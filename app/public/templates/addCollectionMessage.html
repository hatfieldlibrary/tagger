<md-dialog aria-label="Collection dialog" style="width: 450px;">
  <md-dialog-content>
    <h3 class="md-display-1">New Collection</h3>
    <md-input-container class="md-default-theme md-input-has-value">
      <label for="input_4">Name</label><input type="text" ng-model="collection.title" class="ng-pristine ng-valid md-input ng-touched" id="input_4" tabindex="0" aria-invalid="false" style="">
    </md-input-container>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="closeDialog()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="addCollection(collection.title)" class="md-primary">
      Add Collection
    </md-button>
  </div>
</md-dialog>
