<form method="get">
    <div class="row collapse">
        <div class="small-10 medium-10 large-10  columns">
            <input type="text" ng-model="query.terms" placeholder="Search {{name}}" ng-keyup="$event.keyCode == 13 && submitQuery(query)" />
        </div>
        <div class="large-1 medium-1 small-2 end columns">
            <a href="#" class="button postfix radius" ng-click="submitQuery(query);"><i class="fa fa-search"></i></a>
        </div>
    </div>
</form>
