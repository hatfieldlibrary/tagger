
  <div class="card ">
    <div class="card-content blue-grey-text">
      <h4><a href="commons/collec/{{id}}">{{title}}</a></h4>
      <p  data-ng-bind="description" ellipsis></p>
    </div>
    <div class="card-action">
      <a href="commons/collec/{{id}}">
        <span ng-if="isCollection(collType)">View Collection&nbsp&nbsp;</span>
        <span ng-if="!isCollection(collType)">View Item&nbsp&nbsp;</span>
        <span ng-if="restricted==true"><i class="fa fa-lock"></i></span></a>
    </div>
  </div>
