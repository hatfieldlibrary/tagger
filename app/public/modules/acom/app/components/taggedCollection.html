<div class="row">
    <div class="small-12 columns">
        <h3 style="padding-bottom: 15px;">{{name}}</h3>
    </div>
    <div class="small-4 columns text-right">
    </div>
</div>
<div class="row">
    <div class="small-12 medium-8 large-8 columns">
        <p class="justify">{{description }}</p>
        <div class="row collapse" ng-if="isCollection(collType)">
            <search-form-simple name="{{name}}"  url="{{url}}"></search-form-simple>
        </div>
        <div class="row collapse">
            <div class="small-12 medium-8 large-8 columns">
                <span class="line-label">Dates</span> {{dates}}<br/>
                <span class="line-label">Item count</span> {{items}}
                <p>
                <ul class="inline-list" >
                    <li><span class="line-label">Content types</span></li>
                    <li ng-repeat='type in itemTypes' ng-switch on="type.itemContent.name">
                        <a ng-switch-when="PDF" style="font-size: 1.8em;" title="PDF"><i class="fa fa-file-pdf-o"></i></a>
                        <a ng-switch-when="Video" style="font-size: 1.8em;" title="Video"><i class="fa fa-film"></i></a>
                        <a ng-switch-when="Image" style="font-size: 1.8em;" title="Image"><i class="fa fa-picture-o"></i></a>
                        <a ng-switch-when="Transcribed Document" style="font-size: 1.8em;" title="Transcribed Content"><i class="fa fa-file-text-o"></i></a>
                        <a ng-switch-when="Document" style="font-size: 1.8em;" title="Document"><i class="fa fa-file-o"></i></a>
                    </li>
                </ul>
                </p>
            </div>
        </div>
    </div>
    <div class="small-4 show-for-medium-up columns" >

        <img class="th radius" style="width: 200px;height:163px;float:right;margin-left: 30px;"
             src="http://libmedia.willamette.edu/acomimages/images/thumb/{{image}}">
        <div ng-if="isStaticLink(browseType)">
            <a href="{{url}}" ng-if="isCollection(collType)" style="clear:right;margin: 10px;min-width: 180px;" class="button radius small right">Browse Collection&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a>
            <a href="{{url}}" ng-if="!isCollection(collType)" style="clear:right;margin: 10px;min-width: 180px;" class="button radius small right">View this Item&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a>
        </div>
        <div style="margin-top: 10px; width: 200px;float:right">
            <div ng-if="isBrowseList(browseType)" ng-controller="BrowseListCtrl">
                <input type="hidden" ng-init="query.area='collegian'">
                <input type="hidden" ng-init="query.collections='collegian'"/>
                <select ng-model="query.terms" ng-options="item.item.title for item in list.result" ng-change="submitQuery(query)">
                    <option value="">Browse by year</option>
                </select>
            </div>
        </div>
    </div>
</div>
