<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html  class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
  <title>Academic Commons</title>
  <base href="/commons">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Willamette University Academic Commons combines the online collections of the Willamette University Archives and the Hallie Ford Museum of Art. A record of academic and student life since the University's founding in the mid-19th century is also found here." />
  <meta name="author" content="Michael Spalti" />
  <meta name="copyright" content="Willamette University Copyright (c) 2014" />
  <link href="http://library.willamette.edu/favicon.ico" rel="icon" type="image/x-icon">
  <link href="http://library.willamette.edu/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <script src="//use.typekit.net/ata4lfd.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <!-- build:css /css/main.min.css -->
  <link rel="stylesheet" href="/css/main.css" />
  <!-- endbuild -->
  <!-- build:css /css/level.min.css -->
  <link rel="stylesheet" href="/css/level.css" />
  <!-- endbuild -->
  <!-- build:js /js/plugins/modernizr.js -->
  <script src="/js/plugins/modernizr.optimized.js"></script>
  <!-- endbuild -->

  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body class="{{ bodyClass }}" ng-cloak>
<div id="top"></div>
<div class="level two-column">

  <div class="off-canvas-wrap" data-offcanvas>

    <main class="inner-wrap">

      <header class="header">
        <div class="row">
          <img src="/images/logo.png" alt="Willamette University logo" class="logo" />
          <a href="#" title="Menu" class="off-canvas-toggle right-off-canvas-toggle" aria-expanded="true">
            <i class="fa fa-bars"></i>
            Menu
          </a>
          <nav class="main-nav-large">
            <ul>
              <li>
                <a href="javascript:" title="Academics" class="main-nav-large-link">
                  Academics
                </a>
              </li>
              <li>
                <a href="javascript:" title="Admission" class="main-nav-large-link">
                  Admission
                </a>
              </li>
              <li>
                <a href="javascript:" title="Campus Life" class="main-nav-large-link">
                  Campus Life
                </a>
              </li>
              <li>
                <a href="javascript:" title="Why Willamette" class="main-nav-large-link">
                  Why Willamette
                </a>
              </li>
              <li>
                <a href="javascript:" title="Athletics" class="main-nav-large-link">
                  Athletics
                </a>
              </li>
              <li>
                <a href="javascript:" title="Arts" class="main-nav-large-link">
                  Arts
                </a>
              </li>
              <li>
                <a href="javascript:" title="Give" class="main-nav-large-link">
                  Give
                </a>
              </li>
            </ul>
          </nav>
          <nav class="secondary-nav-large">
            <ul>
              <li>
                <a href="javascript:" title="Students" class="secondary-nav-large-link">
                  Students
                </a>
              </li>
              <li>
                <a href="javascript:" title="Faculty &amp; Staff" class="secondary-nav-large-link">
                  Faculty &amp; Staff
                </a>
              </li>
              <li>
                <a href="javascript:" title="Parents" class="secondary-nav-large-link">
                  Parents
                </a>
              </li>
              <li>
                <a href="javascript:" title="Alumni" class="secondary-nav-large-link">
                  Alumni
                </a>
              </li>
              <li>
                <a href="javascript:" title="Community" class="secondary-nav-large-link">
                  Community
                </a>
              </li>
            </ul>
          </nav>
          <form action="#" method="get" name="global-search" class="global-search">
            <input name="keywords" type="search" autocomplete="off" placeholder="Search" class="keywords" />
            <span class="fa fa-search"></span>
          </form>
        </div>

      </header>

      <div class="masthead masthead-story">
        <div class="masthead-story-top">
          <!-- essential to put noscript tag on the same line as the image tag! -->
          <img data-interchange="[images/site/GreenHills.jpg, (default)],
                                [images/site/GreenHills-phone.jpg, (small)],
                                [images/site/GreenHills-tablet.jpg, (medium)],
                                [images/site/GreenHills.jpg, (large)],
                                [images/site/GreenHills.jpg, (xlarge)],
                                [images/site/GreenHills.jpg, (xxlarge)],
                                [images/site/lib-header-retina.jpg, (retina_small_up)]"
               alt="Hatfield Library and Mill Stream" width="1425" height="750"/><noscript><img src="images/site/lib-header-desktop.jpg"></noscript>

          <div class="library-secondary-nav hide-for-small-down">
            <div class="row">
              <div class="column medium-12">
                <ul class="button-group">
                  <li><a href="#" class="button inactive">Hatfield Library</a></li>
                  <li><a href="#" class="button inactive">University Archives</a></li>
                  <li><a href="#" class="button active">Academic Commons</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a name="content"></a>
      <!-- Angularjs view container -->
      <div ng-view class="view-frame"></div>

      <ng-include src="'/commons/partials/footer'"></ng-include>

      <a class="exit-off-canvas"></a>
    </main>
  </div>

</div>

<!-- endbuild -->
<!-- build:js /js/vendor/foundation.min.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/foundation/js/foundation/foundation.js"></script>

<script src="/bower_components/foundation/js/foundation/foundation.abide.js"></script>

<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-mocks/angular-mocks.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>

<script src="/js/services.js"></script>
<script src="/js/animations.js"></script>
<script src="/js/controllers.js"></script>

</body>
</html>
